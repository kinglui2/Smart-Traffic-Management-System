<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Traffic Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container-fluid landscape-container">
        <header class="text-center py-2">
            <h1>Smart Traffic Management System</h1>
            <p class="text-muted mb-0">Real-time traffic monitoring and control</p>
            <div class="status-bar">
                <span id="connection-status" class="disconnected">Disconnected</span>
                <span id="last-update"></span>
            </div>
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
        </header>

        <div class="row main-content">
            <!-- Traffic Signal Section -->
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h3>Traffic Signal Status</h3>
                    </div>
                    <div class="card-body">
                        <div class="signal-box">
                            <div id="signal-state" class="signal-state red"></div>
                            <div class="signal-info">
                                <div class="progress">
                                    <div id="signal-progress" class="progress-bar" role="progressbar" style="width: 0%"></div>
                                </div>
                                <p>Time: <span id="signal-elapsed">0</span>s / <span id="signal-total">0</span>s</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Traffic Lanes Section -->
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h3>Traffic Lanes</h3>
                    </div>
                    <div class="card-body">
                        <div class="lanes-grid">
                            <div id="lane-lane1" class="lane-box">
                                <h4>Lane 1</h4>
                                <div class="lane-info">
                                    <p>Cars: <span class="cars-count">0</span></p>
                                    <p>Wait Time: <span class="wait-time">0</span>s</p>
                                </div>
                            </div>
                            <div id="lane-lane2" class="lane-box">
                                <h4>Lane 2</h4>
                                <div class="lane-info">
                                    <p>Cars: <span class="cars-count">0</span></p>
                                    <p>Wait Time: <span class="wait-time">0</span>s</p>
                                </div>
                            </div>
                            <div id="lane-lane3" class="lane-box">
                                <h4>Lane 3</h4>
                                <div class="lane-info">
                                    <p>Cars: <span class="cars-count">0</span></p>
                                    <p>Wait Time: <span class="wait-time">0</span>s</p>
                                </div>
                            </div>
                            <div id="lane-lane4" class="lane-box">
                                <h4>Lane 4</h4>
                                <div class="lane-info">
                                    <p>Cars: <span class="cars-count">0</span></p>
                                    <p>Wait Time: <span class="wait-time">0</span>s</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recommendations Section -->
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h3>Traffic Recommendations</h3>
                    </div>
                    <div class="card-body">
                        <div id="recommendations-list">
                            <!-- Recommendations will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
